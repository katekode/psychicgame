<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fresca&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

    <title>Psychic Game</title>
</head>

<body>

    <div id="game">
        <div class="header">
            <h1> The Psychic Game </h1>
        </div>
        <br>
        <p>Guess what letter I'm thinking of!</p>
        <br>
        <p id='wins'>Wins:</p>
        <p id='losses'>Losses:</p>
        <p id='guesses'>Guesses Left:</p>
        <p id='userGuesses'>Your Guesses so far:</p>
    </div>

    <script type="text/javascript">
        var computerChoice = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l',
            'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'
        ];

        // Variables for tracking our wins, losses and ties. They begin at 0.

        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        var guessedLetters = [];

        var computerGuess = computerChoice[Math.floor(Math.random() * computerChoice.length)];


        //Reset the function when guesses run out

        var reset = function() {
            guessesLeft = 9;
            guessedLetters = [];
            computerGuess = computerChoice[Math.floor(Math.random() * computerChoice.length)];
            console.log(computerGuess);
            // updateLetterToGuess();
            // updateGuessesLeft();
            // updateGuessesSoFar();
        }

        //Enable user to press key for letter string

        document.onkeyup = function(event) {
            guessesLeft--;
            var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

            //Create a string of letters

            guessedLetters.push(userGuess);
            console.log(guessesLeft)
            console.log(userGuess)
            console.log(computerGuess)
                //if the user's guess is the hidden letter then the user wins

            if (guessesLeft > 0) {
                if (userGuess === computerGuess) {
                    wins++;
                    document.querySelector('#wins').innerHTML = "Wins:" + wins;
                    reset();
                }
                //if the user's guesses equal zero without guessing the correct hidden letter, then the user loses

            } else if (guessesLeft == 0) {
                losses++;
                document.querySelector('#losses').innerHTML = "Losses:" + losses;
                reset();
            }

            document.getElementById('wins').innerHTML = "Wins: " + wins;
            document.getElementById('losses').innerHTML = "losses: " + losses;
            document.getElementById('guesses').innerHTML = "Guesses left: " + guessesLeft;
            document.getElementById('userGuesses').innerHTML = "Your Guesses so far: " + guessedLetters;
        };
    </script>

</body>

</html>
